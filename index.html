<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>
</head>


<body>
    <h1>The Psychic Game</h1>
     <div>
        <p id="directions-text">Guess what letter I'm thinking of</p>
        <p id="wins-text">Wins:</p>
        <p id="losses-text">Losses:</p>
        <p id="guessesleft-text">Guesses left:</p>
        <p id="guessessofar-text">Guesses so far:</p>
    </div>

    <script type="text/javascript">
    var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
    
    var wins = 0;
    var losses = 0;
    var guessesLeft= 10;
    var guessesSoFar = [];
    
    var winsText = document.getElementById('wins-text');
    var lossesText = document.getElementById('losses-text');
    var guessesLeftText = document.getElementById('guessesleft-text');
    var guessesSoFarText = document.getElementById('guessessofar-text');
    
    document.onkeyup = function(event) {
    
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    var userGuess = event.key;
    guessesSoFar.push(userGuess);
    if (computerGuess === userGuess) {
        wins++;
        guessesLeft = 10;
        guessesSoFar = [];
    }
    if (computerGuess !== userGuess) {
        guessesLeft--;
    }
    if (guessesLeft === 0) {
        losses++;
        guessesLeft = 10;
        guessesSoFar = [];
    }
    guessesSoFarText.textContent = "guesses so far: " + guessesSoFar;
    guessesLeftText.textContent = "guesses left: " + guessesLeft;
    winsText.textContent = "wins: " + wins;
    lossesText.textContent = "losses: " + losses;
    userGuess.textContent = "guesses so far: " + userGuess;
    computerGuess.textContent = "guesses left: " + computerGuess;
    };
    
    </script>
    
</body>
</html>
